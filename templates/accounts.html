{% extends "base.html" %}
{% block content %}
    <h1 class="mb-4">Chart of Accounts</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for account in accounts %}
            <tr>
                <td>{{ account.name }}</td>
                <td>{{ account.type }}</td>
                <td>
                    <a href="{{ url_for('edit_account', account_id=account.id) }}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{{ url_for('delete_account', account_id=account.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this account?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="row g-3">
            <div class="col-md-4">
                <label for="name" class="form-label">Account Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label for="type" class="form-label">Account Type</label>
                <select id="type" name="type" class="form-select" required>
                    <option value="Asset">Asset</option>
                    <option value="Liability">Liability</option>
                    <option value="Equity">Equity</option>
                    <option value="Revenue">Revenue</option>
                    <option value="Expense">Expense</option>
                    <option value="Accounts Receivable">Accounts Receivable</option>
                    <option value="Accounts Payable">Accounts Payable</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" id="category" name="category" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="opening_balance" class="form-label">Opening Balance</label>
                <input type="number" step="0.01" id="opening_balance" name="opening_balance" class="form-control" value="0.00" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add Account</button>
            </div>
        </div>
{% endblock %}
