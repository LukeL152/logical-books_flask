{% extends "base.html" %}
{% block content %}
    <h1 class="mb-4">Edit Journal Entry</h1>
    <form action="{{ url_for('edit_entry', entry_id=entry.id) }}" method="post">
        <div class="row g-3">
            <div class="col-md-2">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" name="date" class="form-control" value="{{ entry.date }}" required>
            </div>
            <div class="col-md-3">
                <label for="description" class="form-label">Description:</label>
                <input type="text" id="description" name="description" class="form-control" value="{{ entry.description }}" required>
            </div>
            <div class="col-md-2">
                <label for="account" class="form-label">Account:</label>
                <select id="account" name="account" class="form-select" required>
                    {% for account in accounts %}
                    <option value="{{ account.id }}" {% if account.id == entry.account_id %}selected{% endif %}>{{ account.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-1">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" step="0.01" id="amount" name="amount" class="form-control" value="{{ entry.amount }}" required>
            </div>
            <div class="col-md-2">
                <label for="category" class="form-label">Category:</label>
                <input type="text" id="category" name="category" class="form-control" value="{{ entry.category }}">
            </div>
            <div class="col-md-2">
                <label for="transaction_type" class="form-label">Type:</label>
                <select id="transaction_type" name="transaction_type" class="form-select" required>
                    <option value="uncategorized" {% if entry.transaction_type == 'uncategorized' %}selected{% endif %}>Uncategorized</option>
                    <option value="income" {% if entry.transaction_type == 'income' %}selected{% endif %}>Income</option>
                    <option value="expense" {% if entry.transaction_type == 'expense' %}selected{% endif %}>Expense</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="notes" class="form-label">Notes:</label>
                <input type="text" id="notes" name="notes" class="form-control" value="{{ entry.notes or '' }}">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Update Entry</button>
                <a href="{{ url_for('journal') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
{% endblock %}
