{% extends "base.html" %}
{% block content %}
    <h1 class="mb-4">Record a Transfer</h1>
    <form action="/transfer" method="post" class="mt-3">
        <div class="row g-3">
            <div class="col-md-2">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="description" class="form-label">Description:</label>
                <input type="text" id="description" name="description" class="form-control" required>
            </div>
            <div class="col-md-2">
                <label for="from_account" class="form-label">From Account:</label>
                <select id="from_account" name="from_account" class="form-select" required>
                    {% for account in accounts %}
                    <option value="{{ account.id }}">{{ account.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <label for="to_account" class="form-label">To Account:</label>
                <select id="to_account" name="to_account" class="form-select" required>
                    {% for account in accounts %}
                    <option value="{{ account.id }}">{{ account.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" step="0.01" id="amount" name="amount" class="form-control" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Record Transfer</button>
            </div>
        </div>
    </form>
{% endblock %}
