
{% extends 'base.html' %}
{% from '_macros.html' import render_account_options %}

{% block content %}
<h1 class="mb-4">Recurring Transactions</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Frequency</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Debit Account</th>
            <th>Credit Account</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for transaction in recurring_transactions %}
        <tr>
            <form action="{{ url_for('approve_recurring_transaction') }}" method="post">
                <td><input type="text" name="name" value="{{ transaction.name }}" class="form-control"></td>
                <td><input type="text" name="description" value="{{ transaction.description }}" class="form-control"></td>
                <td><input type="number" step="0.01" name="amount" value="{{ transaction.amount }}" class="form-control"></td>
                <td><input type="text" name="frequency" value="{{ transaction.frequency }}" class="form-control"></td>
                <td><input type="date" name="start_date" value="{{ transaction.start_date }}" class="form-control"></td>
                <td><input type="date" name="end_date" value="{{ transaction.end_date }}" class="form-control"></td>
                <td>
                    <select name="debit_account_id" class="form-control">
                        {{ render_account_options(accounts, selected_id=transaction.debit_account_id) }}
                    </select>
                </td>
                <td>
                    <select name="credit_account_id" class="form-control">
                        {{ render_account_options(accounts, selected_id=transaction.credit_account_id) }}
                    </select>
                </td>
                <td>
                    <button type="submit" class="btn btn-sm btn-success">Approve</button>
                </td>
            </form>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
