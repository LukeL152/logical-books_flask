{% extends "base.html" %}
{% block content %}
    <h1 class="mb-4">Chart of Accounts</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for account in accounts %}
            <tr>
                <td>{{ account.name }}</td>
                <td>{{ account.type }}</td>
                <td>
                    <a href="{{ url_for('edit_account', account_id=account.id) }}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{{ url_for('delete_account', account_id=account.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this account?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2 class="mt-5">Add New Account</h2>
    <form action="/add_account" method="post" class="mt-3">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="name" class="col-form-label">Name:</label>
            </div>
            <div class="col-auto">
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="col-auto">
                <label for="type" class="col-form-label">Type:</label>
            </div>
            <div class="col-auto">
                <select id="type" name="type" class="form-select" required>
                    <option value="Asset">Asset</option>
                    <option value="Liability">Liability</option>
                    <option value="Equity">Equity</option>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
            </div>
            <div class="col-auto">
                <label for="opening_balance" class="col-form-label">Opening Balance:</label>
            </div>
            <div class="col-auto">
                <input type="number" step="0.01" id="opening_balance" name="opening_balance" class="form-control" value="0.00" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success">Add Account</button>
            </div>
        </div>
    </form>
{% endblock %}
