{% extends "base.html" %}
{% block content %}
    <h1 class="mb-4">Select a Client</h1>
    <div class="list-group">
        {% for client in clients %}
        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <a href="{{ url_for('select_client', client_id=client.id) }}" class="text-decoration-none text-dark stretched-link">{{ client.name }}</a>
            <div>
                <a href="{{ url_for('edit_client', client_id=client.id) }}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{{ url_for('delete_client', client_id=client.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this client and all of its data?')">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>

    <h2 class="mt-5">Create New Client</h2>
    <form action="/clients" method="post" class="mt-3">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="name" class="col-form-label">Client Name:</label>
            </div>
            <div class="col-auto">
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success">Create Client</button>
            </div>
        </div>
    </form>
{% endblock %}
