
{% extends 'base.html' %}
{% from '_macros.html' import render_account_options %}

{% block content %}
<h1 class="mb-4">Add Accrual</h1>

<form method="POST" class="p-3 border rounded">
    <div class="row g-3">
        <div class="col-md-6">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" name="description" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" id="amount" name="amount" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="debit_account_id" class="form-label">Debit Account</label>
            <select class="form-control" id="debit_account_id" name="debit_account_id" required>
                {{ render_account_options(accounts) }}
            </select>
        </div>
        <div class="col-md-6">
            <label for="credit_account_id" class="form-label">Credit Account</label>
            <select class="form-control" id="credit_account_id" name="credit_account_id" required>
                {{ render_account_options(accounts) }}
            </select>
        </div>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Add Accrual</button>
    </div>
</form>
{% endblock %}
