{% extends "base.html" %}

{% block content %}
<h1 class="title">Bank Integrations</h1>

<div class="mb-4">
    <button id="link-account-button" class="button is-primary">Link New Bank Account</button>
</div>

<h2 class="subtitle">Linked Accounts</h2>
<table class="table is-fullwidth">
    <thead>
        <tr>
            <th>Item ID</th>
            <th>Last Synced</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for item in plaid_items %}
        <tr>
            <td>{{ item.item_id }}</td>
            <td>{{ item.last_synced or 'Never' }}</td>
            <td>
                <button class="button is-info is-small sync-button" data-item-id="{{ item.id }}">Sync Transactions</button>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="3">No bank accounts linked yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const linkAccountButton = document.getElementById('link-account-button');

    linkAccountButton.addEventListener('click', async () => {
        const response = await fetch('/api/create_link_token', { method: 'POST' });
        const { link_token } = await response.json();

        const handler = Plaid.create({
            token: link_token,
            onSuccess: async (public_token, metadata) => {
                await fetch('/api/exchange_public_token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ public_token: public_token }),
                });
                location.reload();
            },
        });
        handler.open();
    });

    const syncButtons = document.querySelectorAll('.sync-button');
    syncButtons.forEach(button => {
        button.addEventListener('click', async (event) => {
            const plaidItemId = event.target.dataset.itemId;
            const response = await fetch('/api/transactions/sync', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ plaid_item_id: plaidItemId }),
            });
            const result = await response.json();
            if (result.status === 'success') {
                alert(`Successfully synced ${result.added} new transactions.`);
                location.reload();
            } else {
                alert(`Error syncing transactions: ${result.error}`);
            }
        });
    });
});
</script>
{% endblock %}
