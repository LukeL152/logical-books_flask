
{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Sales</h1>

<a href="{{ url_for('add_sale') }}" class="btn btn-primary mb-3">Add Sale</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for sale in sales %}
        <tr>
            <td>{{ sale.date }}</td>
            <td>{{ sale.product.name }}</td>
            <td>{{ sale.quantity }}</td>
            <td>{{ "%.2f"|format(sale.price) }}</td>
            <td>{{ "%.2f"|format(sale.quantity * sale.price) }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
