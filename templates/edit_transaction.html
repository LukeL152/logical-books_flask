{% extends "base.html" %}
{% block content %}
    <h1 class="mb-4">Edit Transaction</h1>

    <form action="{{ url_for('edit_transaction', transaction_id=transaction.id) }}" method="post" class="mt-3">
        <div class="row g-3">
            <div class="col-md-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" name="date" class="form-control" value="{{ transaction.date }}" required>
            </div>
            <div class="col-md-5">
                <label for="description" class="form-label">Description:</label>
                <input type="text" id="description" name="description" class="form-control" value="{{ transaction.description }}" required>
            </div>
            <div class="col-md-2">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" step="0.01" id="amount" name="amount" class="form-control" value="{{ transaction.amount }}" required>
            </div>
            <div class="col-md-3">
                <label for="source_account" class="form-label">Source Account:</label>
                <p id="source_account" class="form-control-static">{{ transaction.source_account.name if transaction.source_account else 'N/A' }}</p>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Update Transaction</button>
                <a href="{{ url_for('transactions') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
{% endblock %}
