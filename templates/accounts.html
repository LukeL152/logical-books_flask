{% extends "base.html" %}
{% from '_macros.html' import render_account_options %}

{% block content %}
<h1 class="mb-4">Chart of Accounts</h1>

<div id="accounts-grid" class="ag-theme-quartz" style="height: 600px; width: 100%;"></div>

<h2 class="mt-4">Add New Account</h2>
<form method="POST" action="{{ url_for('add_account') }}" class="row g-3">
    <div class="col-md-4">
        <label for="name" class="form-label">Account Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="col-md-4">
        <label for="parent_id" class="form-label">Parent Account</label>
        <select id="parent_id" name="parent_id" class="form-select">
            <option value="None" selected>None (Top-Level Account)</option>
            {{ render_account_options(account_choices) }}
        </select>
    </div>
    <div class="col-md-4">
        <label for="type" class="form-label">Account Type</label>
        <select id="type" name="type" class="form-select" required>
            <option value="Asset">Asset</option>
            <option value="Liability">Liability</option>
            <option value="Equity">Equity</option>
            <option value="Revenue">Revenue</option>
            <option value="Expense">Expense</option>
            <option value="Accounts Receivable">Accounts Receivable</option>
            <option value="Accounts Payable">Accounts Payable</option>
            <option value="Inventory">Inventory</option>
            <option value="Fixed Asset">Fixed Asset</option>
            <option value="Accumulated Depreciation">Accumulated Depreciation</option>
            <option value="Long-Term Debt">Long-Term Debt</option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="category" class="form-label">Category</label>
        <input type="text" id="category" name="category" class="form-control">
    </div>
    <div class="col-md-4">
        <label for="opening_balance" class="form-label">Opening Balance</label>
        <input type="number" step="0.01" id="opening_balance" name="opening_balance" class="form-control" value="0.00" required>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Add Account</button>
    </div>
</form>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const gridData = {{ grid_data | tojson | safe }};

    const gridOptions = {
        columnDefs: [
            { field: 'name', headerName: 'Account Name', flex: 2 },
            { field: 'type', flex: 1 },
            { field: 'category', flex: 1 },
            {
                headerName: 'Actions',
                flex: 1,
                cellRenderer: params => {
                    const editUrl = `{{ url_for('edit_account', account_id=0) }}`.slice(0, -1) + params.data.id;
                    const deleteUrl = `{{ url_for('delete_account', account_id=0) }}`.slice(0, -1) + params.data.id;
                    return `
                        <a href="${editUrl}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="${deleteUrl}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                    `;
                }
            }
        ],
        rowData: gridData,
    };

    const gridDiv = document.querySelector('#accounts-grid');
    agGrid.createGrid(gridDiv, gridOptions);

    // Initialize select2 for the form
    $('#parent_id').select2();
});
</script>
{% endblock %}
