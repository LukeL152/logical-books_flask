
{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Inventory</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity on Hand</th>
        </tr>
    </thead>
    <tbody>
        {% for item in inventory %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
