{% extends 'base.html' %}
{% from '_macros.html' import render_account_options %}

{% block content %}
<h1 class="mb-4">Edit Journal Entry</h1>

<form method="POST" class="p-3 border rounded">
    <div class="row g-3">
        <div class="col-md-6">
            <label for="date" class="form-label">Date:</label>
            <input type="date" id="date" name="date" class="form-control" value="{{ entry.date }}" required>
        </div>
        <div class="col-md-6">
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" name="description" class="form-control" value="{{ entry.description }}" required>
        </div>
        <div class="col-md-6">
            <label for="debit_account_id" class="form-label">Debit Account:</label>
            <select id="debit_account_id" name="debit_account_id" class="form-select" required>
                {{ render_account_options(accounts, selected_id=entry.debit_account_id) }}
            </select>
        </div>
        <div class="col-md-6">
            <label for="credit_account_id" class="form-label">Credit Account:</label>
            <select id="credit_account_id" name="credit_account_id" class="form-select" required>
                {{ render_account_options(accounts, selected_id=entry.credit_account_id) }}
            </select>
        </div>
        <div class="col-md-6">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" class="form-control" value="{{ entry.amount }}" required>
        </div>
        <div class="col-md-6">
            <label for="category" class="form-label">Category:</label>
            <input type="text" id="category" name="category" class="form-control" value="{{ entry.category }}">
        </div>
        <div class="col-12">
            <label for="notes" class="form-label">Notes:</label>
            <textarea id="notes" name="notes" class="form-control">{{ entry.notes or '' }}</textarea>
        </div>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Update Entry</button>
        <a href="{{ url_for('journal') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
