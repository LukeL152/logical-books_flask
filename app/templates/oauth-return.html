<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oauth Return Page</title>
  </head>
  <body>
    <div id="userMessage">Welcome back!</div>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <script>
      function finishOAuth() {
        const link_token = localStorage.getItem("link_token");
        console.log(`I retrieved ${link_token} from local storage`);

        const handler = Plaid.create({
          token: link_token,
          receivedRedirectUri: window.location.href,
          onSuccess: async (publicToken, metadata) => {
            console.log(
              `I have a public token: ${publicToken} I should exchange this`
            );
            await exchangeToken(publicToken, link_token, metadata);
          },
          onExit: (err, metadata) => {
            console.log(
              `I'm all done. Error: ${JSON.stringify(err)} Metadata: ${JSON.stringify(
                metadata
              )}`
            );
            if (err !== null) {
              document.querySelector("#userMessage").innerHTML =
                "Oh no! We got some kind of error! Please <a href='/plaid'>try again.</a>";
            }
          },
          onEvent: (eventName, metadata) => {
            console.log(`Event ${eventName}`);
          },
        });
        handler.open();
      }

      async function exchangeToken(publicToken, linkToken, metadata) {
        const response = await fetch('/api/exchange_public_token', {
            method: 'POST',
            credentials: 'same-origin',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                public_token: publicToken,
                link_token: linkToken, // ‚Üê include this
                institution_name: metadata.institution.name,
                institution_id: metadata.institution.institution_id
            }),
        });
        console.log("Done exchanging our token");
        window.location.href = "/plaid";
      }

      finishOAuth();
    </script>
  </body>
</html>
