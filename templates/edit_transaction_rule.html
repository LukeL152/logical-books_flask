{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Edit Transaction Rule</h1>

    <form action="{{ url_for('edit_transaction_rule', rule_id=rule.id) }}" method="post" class="mb-4 p-3 border rounded">
        <div class="row">
            <div class="col-md-6">
                <h2>Conditions</h2>
                <p class="text-muted">The rule will be applied if all of these conditions are met.</p>
                <div class="mb-3">
                    <label for="keyword" class="form-label">Description Keyword</label>
                    <input type="text" id="keyword" name="keyword" class="form-control" value="{{ rule.keyword or '' }}">
                </div>
                <div class="mb-3">
                    <label for="category_condition" class="form-label">Category</label>
                    <select id="category_condition" name="category_condition" class="form-select">
                        <option value="">-- Any Category --</option>
                        {% for category in categories %}
                            <option value="{{ category }}" {% if rule.category_condition == category %}selected{% endif %}>{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="min_amount" class="form-label">Minimum Amount</label>
                        <input type="number" step="0.01" id="min_amount" name="min_amount" class="form-control" value="{{ rule.min_amount or '' }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="max_amount" class="form-label">Maximum Amount</label>
                        <input type="number" step="0.01" id="max_amount" name="max_amount" class="form-control" value="{{ rule.max_amount or '' }}">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="transaction_type" class="form-label">Transaction Type</label>
                    <select id="transaction_type" name="transaction_type" class="form-select">
                        <option value="">-- Any --</option>
                        <option value="debit" {% if rule.transaction_type == 'debit' %}selected{% endif %}>Debit</option>
                        <option value="credit" {% if rule.transaction_type == 'credit' %}selected{% endif %}>Credit</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="source_account_id" class="form-label">Source Account</label>
                    <select id="source_account_id" name="source_account_id" class="form-select">
                        <option value="">-- Any --</option>
                        {% for account_id, indented_name in accounts %}
                            <option value="{{ account_id }}" {% if rule.source_account_id == account_id %}selected{% endif %}>{{ indented_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Actions</h2>
                <p class="text-muted">When the conditions are met, the following fields will be updated.</p>
                <div class="mb-3">
                    <label for="new_category" class="form-label">Set Category</label>
                    <input class="form-control" list="category-options" id="new_category" name="new_category" value="{{ rule.new_category or '' }}">
                    <datalist id="category-options">
                        {% for category in categories %}
                            <option value="{{ category }}">
                        {% endfor %}
                    </datalist>
                </div>
                <div class="mb-3">
                    <label for="new_description" class="form-label">Set Description</label>
                    <input type="text" id="new_description" name="new_description" class="form-control" value="{{ rule.new_description or '' }}">
                </div>
                <div class="mb-3">
                    <label for="new_debit_account_id" class="form-label">Set Debit Account</label>
                    <select id="new_debit_account_id" name="new_debit_account_id" class="form-select">
                        <option value="">-- No Change --</option>
                        {% for account_id, indented_name in accounts %}
                            <option value="{{ account_id }}" {% if rule.new_debit_account_id == account_id %}selected{% endif %}>{{ indented_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="new_credit_account_id" class="form-label">Set Credit Account</label>
                    <select id="new_credit_account_id" name="new_credit_account_id" class="form-select">
                        <option value="">-- No Change --</option>
                        {% for account_id, indented_name in accounts %}
                            <option value="{{ account_id }}" {% if rule.new_credit_account_id == account_id %}selected{% endif %}>{{ indented_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="is_automatic" name="is_automatic" value="true" {% if rule.is_automatic %}checked{% endif %}>
                    <label class="form-check-label" for="is_automatic">Run automatically</label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="delete_transaction" name="delete_transaction" value="true" {% if rule.delete_transaction %}checked{% endif %}>
                    <label class="form-check-label" for="delete_transaction">Delete transaction</label>
                </div>
            </div>
        </div>
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary">Update Rule</button>
            <a href="{{ url_for('transaction_rules') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
{% endblock %}
