{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Edit Budget</h1>

<form action="{{ url_for('reports.edit_budget', budget_id=budget.id) }}" method="post" class="p-3 border rounded mb-4">
    <div class="row g-3">
        <div class="col-md-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ budget.name }}" required>
        </div>
        <div class="col-md-4">
            <label for="categories" class="form-label">Categories</label>
            <select id="categories" name="categories" class="form-select" multiple>
                {% for category in all_categories %}
                    <option value="{{ category.name }}" {% if category.name in budget.categories_names %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label for="keywords" class="form-label">Keywords (comma-separated)</label>
            <input type="text" id="keywords" name="keywords" class="form-control" value="{{ budget.keywords or '' }}">
        </div>
        <div class="col-md-4">
            <label for="parent_id" class="form-label">Parent Budget</label>
            <select id="parent_id" name="parent_id" class="form-select">
                <option value="">No Parent</option>
                {% for b in all_budgets %}
                    {% if b.id != budget.id %}
                        <option value="{{ b.id }}" {% if b.id == budget.parent_id %}selected{% endif %}>{{ b.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>

        <div class="col-md-2">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" id="amount" name="amount" class="form-control" value="{{ budget.amount }}" required>
        </div>
        <div class="col-md-3">
            <label for="period" class="form-label">Period</label>
            <select id="period" name="period" class="form-select" required>
                <option value="monthly" {% if budget.period == 'monthly' %}selected{% endif %}>Monthly</option>
                <option value="quarterly" {% if budget.period == 'quarterly' %}selected{% endif %}>Quarterly</option>
                <option value="yearly" {% if budget.period == 'yearly' %}selected{% endif %}>Yearly</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="start_date" class="form-label">Start Date</label>
            <input type="date" id="start_date" name="start_date" class="form-control" value="{{ budget.start_date.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="is_miscellaneous" name="is_miscellaneous" value="1" {% if budget.is_miscellaneous %}checked{% endif %}>
                <label class="form-check-label" for="is_miscellaneous">
                    Miscellaneous Budget
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('reports.budget') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    $('#categories').select2({
        tags: true
    });
});
</script>
{% endblock %}
