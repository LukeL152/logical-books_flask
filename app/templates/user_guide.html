{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <div class="card">
            <div class="card-header">
                User Guide
            </div>
            <div class="list-group list-group-flush">
                <a href="#user-guide" class="list-group-item list-group-item-action">Introduction</a>
                <a href="#bookkeeping-guide" class="list-group-item list-group-item-action">Bookkeeping Guide</a>
                <a href="#budgeting-guide" class="list-group-item list-group-item-action">Budgeting Guide</a>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div id="user-guide" class="guide-section">
            {{ user_guide_content|safe }}
        </div>
        <div id="bookkeeping-guide" class="guide-section" style="display: none;">
            {{ bookkeeping_guide_content|safe }}
        </div>
        <div id="budgeting-guide" class="guide-section" style="display: none;">
            {{ budgeting_guide_content|safe }}
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const links = document.querySelectorAll('.list-group-item');
    const sections = document.querySelectorAll('.guide-section');

    links.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();

            // Hide all sections
            sections.forEach(section => {
                section.style.display = 'none';
            });

            // Show the target section
            const targetId = this.getAttribute('href').substring(1);
            document.getElementById(targetId).style.display = 'block';

            // Update active link
            links.forEach(l => l.classList.remove('active'));
            this.classList.add('active');
        });
    });

    // Show the first section by default
    document.getElementById('user-guide').style.display = 'block';
    links[0].classList.add('active');
});
</script>
{% endblock %}
