
{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Products</h1>

<a href="{{ url_for('add_product') }}" class="btn btn-primary mb-3">Add Product</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Cost</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ "%.2f"|format(product.cost) }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
