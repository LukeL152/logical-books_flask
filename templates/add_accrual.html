
{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Add Accrual</h1>

<form action="{{ url_for('add_accrual') }}" method="post">
    <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
    </div>
    <div class="mb-3">
        <label for="debit_account_id" class="form-label">Debit Account</label>
        <select class="form-control" id="debit_account_id" name="debit_account_id" required>
            {% for account in accounts %}
            <option value="{{ account.id }}">{{ account.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="credit_account_id" class="form-label">Credit Account</label>
        <select class="form-control" id="credit_account_id" name="credit_account_id" required>
            {% for account in accounts %}
            <option value="{{ account.id }}">{{ account.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Accrual</button>
</form>
{% endblock %}
