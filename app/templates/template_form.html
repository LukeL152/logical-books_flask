{% extends "base.html" %}
{% block content %}
    <h1 class="mb-4">{{ 'Edit' if template else 'Add' }} Template for {{ account.name }}</h1>

    <form action="{{ url_for('transactions.edit_template', template_id=template.id) if template else url_for('transactions.add_template_for_account', account_id=account.id) }}" method="post" class="p-3 border rounded">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Template Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ template.name if template else '' }}" required>
            </div>
            <div class="col-md-2">
                <label for="date_col" class="form-label">Date Column</label>
                <input type="number" id="date_col" name="date_col" class="form-control" value="{{ template.date_col if template else '' }}" required>
            </div>
            <div class="col-md-2">
                <label for="description_col" class="form-label">Description Column</label>
                <input type="number" id="description_col" name="description_col" class="form-control" value="{{ template.description_col if template else '' }}" required>
            </div>
            <div class="col-md-2">
                <label for="amount_col" class="form-label">Amount Column</label>
                <input type="number" id="amount_col" name="amount_col" class="form-control" value="{{ template.amount_col if template else '' }}">
            </div>
            <div class="col-md-2">
                <label for="debit_col" class="form-label">Debit Column</label>
                <input type="number" id="debit_col" name="debit_col" class="form-control" value="{{ template.debit_col if template else '' }}">
            </div>
            <div class="col-md-2">
                <label for="credit_col" class="form-label">Credit Column</label>
                <input type="number" id="credit_col" name="credit_col" class="form-control" value="{{ template.credit_col if template else '' }}">
            </div>
            <div class="col-md-2">
                <label for="category_col" class="form-label">Category Column</label>
                <input type="number" id="category_col" name="category_col" class="form-control" value="{{ template.category_col if template else '' }}">
            </div>
            <div class="col-md-2">
                <label for="notes_col" class="form-label">Notes Column</label>
                <input type="number" id="notes_col" name="notes_col" class="form-control" value="{{ template.notes_col if template else '' }}">
            </div>
            <div class="col-md-2 align-self-end">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="has_header" name="has_header" value="true" {% if template and template.has_header %}checked{% endif %}>
                    <label class="form-check-label" for="has_header">
                        Has Header Row
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="negate_amount" name="negate_amount" value="true" {% if template and template.negate_amount %}checked{% endif %}>
                    <label class="form-check-label" for="negate_amount">
                        Negate Amount
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save Template</button>
                <a href="{{ url_for('transactions.import_page') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
{% endblock %}
