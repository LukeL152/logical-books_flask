{% extends 'base.html' %}

{% block title %}Edit Client - Logical Books{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Client: {{ client.business_name }}</h2>
    <hr>
    <form method="POST" action="{{ url_for('clients.edit_client', client_id=client.id) }}">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="business_name" class="form-label">Business Name</label>
                    <input type="text" class="form-control" id="business_name" name="business_name" value="{{ client.business_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="contact_name" class="form-label">Contact Name</label>
                    <input type="text" class="form-control" id="contact_name" name="contact_name" value="{{ client.contact_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="contact_email" class="form-label">Contact Email</label>
                    <input type="email" class="form-control" id="contact_email" name="contact_email" value="{{ client.contact_email or '' }}">
                </div>
                <div class="mb-3">
                    <label for="contact_phone" class="form-label">Contact Phone</label>
                    <input type="tel" class="form-control" id="contact_phone" name="contact_phone" value="{{ client.contact_phone or '' }}">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3">{{ client.address or '' }}</textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="entity_structure" class="form-label">Entity Structure</label>
                    <input type="text" class="form-control" id="entity_structure" name="entity_structure" value="{{ client.entity_structure or '' }}">
                </div>
                <div class="mb-3">
                    <label for="billing_cycle" class="form-label">Billing Cycle</label>
                    <input type="text" class="form-control" id="billing_cycle" name="billing_cycle" value="{{ client.billing_cycle or '' }}">
                </div>
                <div class="mb-3">
                    <label for="payment_method" class="form-label">Payment Method</label>
                    <input type="text" class="form-control" id="payment_method" name="payment_method" value="{{ client.payment_method or '' }}">
                </div>
                <div class="mb-3">
                    <label for="client_status" class="form-label">Client Status</label>
                    <select class="form-select" id="client_status" name="client_status">
                        <option value="Active" {% if client.client_status == 'Active' %}selected{% endif %}>Active</option>
                        <option value="Inactive" {% if client.client_status == 'Inactive' %}selected{% endif %}>Inactive</option>
                        <option value="Prospect" {% if client.client_status == 'Prospect' %}selected{% endif %}>Prospect</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="mb-3">
                    <label for="services_offered" class="form-label">Services Offered</label>
                    <textarea class="form-control" id="services_offered" name="services_offered" rows="3">{{ client.services_offered or '' }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3">{{ client.notes or '' }}</textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Client</button>
        <a href="{{ url_for('clients.clients') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
