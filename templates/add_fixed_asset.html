
{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Add Fixed Asset</h1>

<form action="{{ url_for('add_fixed_asset') }}" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Asset Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="purchase_date" class="form-label">Purchase Date</label>
        <input type="date" class="form-control" id="purchase_date" name="purchase_date" required>
    </div>
    <div class="mb-3">
        <label for="cost" class="form-label">Cost</label>
        <input type="number" step="0.01" class="form-control" id="cost" name="cost" required>
    </div>
    <div class="mb-3">
        <label for="useful_life" class="form-label">Useful Life (Years)</label>
        <input type="number" class="form-control" id="useful_life" name="useful_life" required>
    </div>
    <div class="mb-3">
        <label for="salvage_value" class="form-label">Salvage Value</label>
        <input type="number" step="0.01" class="form-control" id="salvage_value" name="salvage_value" value="0.00" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Asset</button>
</form>
{% endblock %}
